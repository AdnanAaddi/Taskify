<!DOCTYPE html>
<html>
<head>
    <title>{{ project.name }} Boards</title>
</head>
<body>
    <h1>{{ project.name }} Boards</h1>
    <ul>
        {% for board in boards %}
            <li>{{ board.title }}</li>
        {% endfor %}
    </ul>

    <!-- Button to add a new board -->
    <button onclick="toggleForm()">Add Board</button>
    <div id="boardForm" style="display: none;">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="board_name" placeholder="Board Name">
            <button type="submit">Create</button>
        </form>
    </div>

    <script>
        function toggleForm() {
            var form = document.getElementById('boardForm');
            if (form.style.display === 'none') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }
    </script>
</body>
</html>
